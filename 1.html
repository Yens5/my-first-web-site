	<img src="monster.jpg" width="600">

	<p>리그 오브 레전드에 등장하는 중립 몬스터.</p>

<p>기본적으로 제3세력에 속한다. 양 팀 모두에게 공격받을 수 있고, 챔피언에게 공격 받기 전까진 선공하지 않는다. 이 몬스터들이 자리 잡은 영역을 정글이라고 부르며, 정글 몬스터 사냥에 특화된 역할군을 정글러라고 부른다. 공격로 미니언보다 능력치가 훨씬 높아 처치하기 까다롭지만, 그 만큼 많은 골드와 경험치, 버프를 제공하므로 잡을 가치가 있다.</p>
